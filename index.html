<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a727a8566.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
  <body>
      <div class="container">
      <div class="weather-app">
        <div class="enter-city">
            <div class="row">
                <div class="col-6 city-time-date">
                    <p id="current-city">Current City </p>
                    <p id="date-time">Current Date & Time</p>
                </div>
                <div class="col-6">
                    <form class="form-inline" id = "city-form">
                        <div class="form-group">
                            <input type="search" class="form-control" id="city-input" aria-describedby="cityHelp" placeholder="Enter your city" autocomplete="off" autofocus="on">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" value="Search">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
          <div class="todays-weather">
            <div class="row">
                <div class="col-6">
                    <span class="current-temp" id="current-temp"></span>
                    <span class="units">
                        <a href="#" id="fahrenheit-link">°F</a> |
                        <a href="#" id="celsius-link">°C</a>
                        
                      </span>
                    <p id="other-info">
                        Precip. Info
                    </p>
                </div>
                <div class="col-6">
                    <img id="current-weather-icon" src="" alt="current weather icon">
                      <!--<i class="fas fa-cloud-sun" style="width: 100%;"></i>
                    </div>-->
                </div>
                </div>
          </div>
          <div class="five-day-forecast" id="five-day-forecast">
          <div class="row">
            <div class="col day-section-label">
                    <p>
                        Five-day forecast:
                    </p>
            </div>
            <div class="col line">
                <div class="day">
                    <p id="day-1">Day 1</p>
                    <!--<div id="icon-1"><i class="fas fa-sun"></i></div>-->
                    <div id="day-1-forecast">
                        <img class= "forecast-icon" id="icon-1" src="" alt="weather icon">
                        <p class="high-temp" id="hi-temp-1"> </p>
                        <p class="forecast-description" id="forecast-description-1"> </p>
                    </div>
                </div>    
            </div>
            <div class="col">
                <div class="day">
                    <p id="day-2">Day 2</p>
                    <!--<div id="icon-2"><i class="fas fa-cloud-sun-rain"></i></div>-->
                    <div id="day-2-forecast">
                        <img class= "forecast-icon" id="icon-2" src="" alt="weather icon">
                        <p class="high-temp" id="hi-temp-2"> </p>
                        <p class="forecast-description" id="forecast-description-2"> </p>
                    </div>
                </div>   
            </div>
            <div class="col line">
                <div class="day">
                    <p id="day-3">Day 3</p>
                    <!--<div id="icon-3"><i class="fas fa-sun"></i></div>-->
                    <div id="day-3-forecast">
                        <img class= "forecast-icon" id="icon-3" src="" alt="weather icon">
                        <p class="high-temp" id="hi-temp-3"> </p>
                        <p class="forecast-description" id="forecast-description-3"> </p>
                    </div>
                </div>   
            </div>
            <div class="col">
                <div class="day">
                    <p id="day-4">Day 4</p>
                    <!--<div id="icon-4"><i class="fas fa-cloud-sun-rain"></i></div>-->
                    <div id="day-4-forecast">
                        <img class= "forecast-icon" id="icon-4" src="" alt="weather icon">
                        <p class="high-temp" id="hi-temp-4"> </p>
                        <p class="forecast-description" id="forecast-description-4"> </p>
                    </div>
                </div>  
            </div>
            <div class="col line">
                <div class="day">
                    <p id="day-5">Day 5</p>
                    <!--<div id="icon-5s"><i class="fas fa-sun"></i></div>-->
                    <div id="day-5-forecast">
                        <img class= "forecast-icon" id="icon-5" src="" alt="weather icon">
                        <p class="high-temp" id="hi-temp-5"> </p>
                        <p class="forecast-description" id="forecast-description-5"> </p>
                    </div>
                </div>  
            </div>
          </div>
        </div>
      </div>
      </div>
      <script src="src/Week5-Homework.js"></script>
  </body>

<footer>
    <p class="footer-text"><a href="https://github.com/andreajtudor/SheCodes-Weather-App" target="_blank">Open-source code</a> by Andrea Tudor.</p>
</footer>
